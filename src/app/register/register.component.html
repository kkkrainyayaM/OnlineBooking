<h2>Регистрация</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Имя</label>
    <input id="name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Обязательно для заполнения</div>
    </div>
  </div>
  <div class="form-group">
    <label for="surname">Фамилия</label>
    <input id="surname" type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
    <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
      <div *ngIf="f.surname.errors.required">Обязательно для заполнения</div>
    </div>
  </div>
  <div class="form-group">
    <label for="login">Логин</label>
    <input id="login" type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
      <div *ngIf="f.login.errors.required">Обязательно для заполнения</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Обязательно для заполнения</div>
      <div *ngIf="f.password.errors.minlength">Пароль должен содержать не менее 6 символов</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input id="phone" type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
      <div *ngIf="f.phone.errors.required">Обязательно для заполнения</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Регистрация
    </button>
    <a routerLink="/login" class="btn btn-link">Отмена</a>
  </div>
</form>
