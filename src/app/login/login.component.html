<h2>Вход</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="login">Логин</label>
    <input id="login" type="text" formControlName="login" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.login.errors }"/>
    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
      <div *ngIf="f.login.errors.required">Обязательно для заполнения</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div id="password" *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Обязательно для заполнения</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Регистрация</a>
  </div>
</form>
