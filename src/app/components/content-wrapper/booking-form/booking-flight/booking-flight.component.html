<h1 mat-dialog-title>Бронирование места</h1>
<div mat-dialog-content>
  <p>Отправление: {{point}} в {{flight.departureTime}}</p>
  <p>Прибытие: {{flight.arrivalPoint}} в {{flight.arrivalTime}}</p>
  <p>Кол-во мест: {{places}}</p>
  <p>Стоимость: {{cost}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button cdkFocusInitial (click)="book()" >Забронировать</button>
</div>
