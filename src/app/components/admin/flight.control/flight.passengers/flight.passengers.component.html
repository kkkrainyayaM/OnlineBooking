<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed" id="header">
  <a routerLink="/" class="pure-menu-heading">Пассажирские перевозки</a>
  <ul class="pure-menu-list">
    <li class="pure-menu-item"><a href="/admin/users" class="pure-menu-link">Пользователи</a></li>
    <li class="pure-menu-item"><a href="/admin/flights" class="pure-menu-link">Рейсы</a></li>
    <li class="pure-menu-item"><a href="/" class="pure-menu-link">Выход</a></li>
  </ul>
</div>
<div class="content is-center">
  <h3 class="content-head">Пассажиры рейса {{id}}</h3>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <div class="mdc-data-table table">
        <table class="mdc-data-table__table table" aria-label="Пассажиры">
          <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
                scope="col">ID
            </th>
            <th class="mdc-data-table__header-cell " role="columnheader" scope="col">Имя</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Телефон</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Пункт отправления</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Пункт прибытия</th>
          </tr>
          </thead>
          <tbody class="mdc-data-table__content">
          <tr *ngFor="let passenger of passengers" class="mdc-data-table__row selected">
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{passenger.id}}</td>
            <td class="mdc-data-table__cell ">{{passenger.firstName}}</td>
            <td class="mdc-data-table__cell">{{passenger.phone}}</td>
            <td class="mdc-data-table__cell ">{{passenger.departurePoint}}</td>
            <td class="mdc-data-table__cell ">{{passenger.arrivalPoint}}</td>
            <td class="mdc-data-table__cell"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
