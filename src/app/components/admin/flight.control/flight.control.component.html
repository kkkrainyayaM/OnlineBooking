<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed" id="header">
  <a routerLink="/" class="pure-menu-heading">Пассажирские перевозки</a>
  <ul class="pure-menu-list">
    <li class="pure-menu-item"><a href="/admin/users" class="pure-menu-link">Пользователи</a></li>
    <li class="pure-menu-item"><a href="/admin/flights" class="pure-menu-link">Рейсы</a></li>
    <li class="pure-menu-item"><a href="/" class="pure-menu-link">Выход</a></li>
  </ul>
</div>
<div class="content">
  <div class="pure-g">
    <div class="pure-u-1-4">
      <div class="forForm">
        <form class="pure-form pure-form-stacked" (ngSubmit)="AddFlight()">
          <fieldset>
            <label for="date">Дата отправления</label>
            <input id="date" type="text">

            <label for="pointDeparture">Пункт отправления</label>
            <input id="pointDeparture" type="password">

            <label for="timeDeparture">Время отправления</label>
            <input id="timeDeparture" type="email">

            <label for="pointArrival">Пункт прибытия</label>
            <input id="pointArrival" type="text">

            <label for="timeArrival">Время прибытия</label>
            <input id="timeArrival" type="email">
          </fieldset>
          <div class="add-btn">
            <button type="submit" class="pure-button pure-button-primary">Добавить</button>
          </div>

        </form>
      </div>
    </div>

    <div class="pure-u-3-4">
      <h3 class="content-head is-center">Управление рейсами</h3>
      <div class="mdc-data-table table">
        <table class="mdc-data-table__table table" aria-label="Рейсы">
          <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
                scope="col">
              ID
            </th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Дата отправления</th>
            <th class="mdc-data-table__header-cell " role="columnheader" scope="col">Пункт отправления</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Время отправления</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Пункт прибытия</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Время прибытия</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col"></th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col"></th>
          </tr>
          </thead>
          <tbody class="mdc-data-table__content">
          <tr *ngFor="let flight of flights" class="mdc-data-table__row selected">
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{flight.id}}</td>
            <td class="mdc-data-table__cell ">{{flight.date}}</td>
            <td class="mdc-data-table__cell ">{{flight.pointDeparture}}</td>
            <td class="mdc-data-table__cell">{{flight.timeDeparture}}</td>
            <td class="mdc-data-table__cell">{{flight.pointArrival}}</td>
            <td class="mdc-data-table__cell">{{flight.timeArrival}}</td>
            <td class="mdc-data-table__cell">
              <button class="mdc-button mdc-button--outlined"><span class="mdc-button__ripple"></span> Изменить
              </button>
            </td>
            <td class="mdc-data-table__cell">
              <button class="mdc-button mdc-button--outlined"><span class="mdc-button__ripple"></span> Пассажиры
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
